<div class="module-heading">
  <h1>Team Member Allocations</h1>
</div>
<mat-form-field color="accent" appearance="outline">
  <mat-label>Date</mat-label>
  <input matInput [formControl]="date" [matDatepicker]="picker" [readonly]="true">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<!--  <mat-form-field color="accent" appearance="outline">-->
<!--    <mat-label>EPF</mat-label>-->
<!--    <input matInput (blur)="transform()" [formControl]="epf">-->
<!--  </mat-form-field>-->
<button mat-button (click)="startSearch()">Search</button>
<table *ngIf="searchResults?.length > 0" mat-table [dataSource]="searchResults" class="mat-elevation-z10 main-table">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef> Team Name </th>
    <td mat-cell *matCellDef="let element"> {{element.team.teamName}} </td>
  </ng-container>
  <ng-container matColumnDef="members">
    <th mat-header-cell *matHeaderCellDef> Members </th>
    <td mat-cell *matCellDef="let element">
      {{element.EPF | currency}}
      <ul class="mat-list-base">
        <li class="mat-list-item" *ngFor="let member of element.members">
          {{member.memberName}}
        </li>
      </ul>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

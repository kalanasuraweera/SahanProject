<div class="mat-dialog-title">Allocate team member</div>
<div class="mat-dialog-container">
  <form>
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [formControl]="selectedDate" [matDatepicker]="picker" [readonly]="true">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Team</mat-label>
      <mat-select [formControl]="selectedTeam">
        <mat-option *ngFor="let team of teamsList" [value]="team.teamCode">
          {{team.teamName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Team</mat-label>
      <mat-select [formControl]="selectedMember">
        <mat-option *ngFor="let member of membersList" [value]="member.memberName">
          {{member.memberName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="submit()">Save</button>
</mat-dialog-actions>

<div class="module-heading">
  <h1>Root Causes</h1>
</div>
<table mat-table [dataSource]="loadedRootCauses" class="mat-elevation-z10 main-table">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.rootCauseCode}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.rootCauseName}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="module-btn">
  <button class="mat-raised-button" mat-button (click)="openDialog()">Add New</button>
</div>

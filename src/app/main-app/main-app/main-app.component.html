          <mat-panel-title class="mat-expansion-panel-header-title">
            Analyse

        </mat-panel-description>
      </mat-expansion-panel>
      <mat-expansion-panel class="mat-expansion-panel">

          <mat-panel-title class="mat-expansion-panel-header-title">
            Setup
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-panel-description class="clickable">Teams</mat-panel-description>
        <mat-panel-description class="clickable">Team Members</mat-panel-description>
        <mat-panel-description class="clickable">Modules</mat-panel-description>
        <mat-panel-description class="clickable">Root Causes</mat-panel-description>
        <mat-panel-description class="clickable">Reasons</mat-panel-description>
